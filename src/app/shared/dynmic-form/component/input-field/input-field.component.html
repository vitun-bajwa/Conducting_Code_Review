<mat-form-field [formGroup]="group">
    <input matInput [id]="config.name" [class]="config.class" [type]="config.fieldType!" [formControlName]="config.name"
        [placeholder]="config.placeholder!" />
    <i class="fa" [ngClass]="{'fa-eye': !hide, 'fa-eye-slash': hide}" *ngIf="config.fieldType === 'password'"
        (click)="toggleVisibility()"></i>
</mat-form-field>
<app-errors [errors]="config" [group]="group"></app-errors>
