<button router [class]="config.class" *ngIf="config.fieldType != 'toggle'" [disabled]="config.disabled" (click)="onButtonClicked()"> 
    <mat-icon *ngIf="config.type && config.type == 'icon'">{{config.name}}</mat-icon> {{(config.type && config.type == 'icon') ? '' : config.name }}
</button>
<mat-slide-toggle [(ngModel)]="statusVal" (click)="onButtonClicked()" *ngIf="config.fieldType && config.fieldType == 'toggle'"></mat-slide-toggle>
