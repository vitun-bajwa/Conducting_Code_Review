<div class="" [formGroup]="group" >
  <mat-form-field>
      <mat-select [placeholder]="config.placeholder" >
        <mat-option *ngFor="let option of config.options" [value]="option.name">
          {{option.name}}
        </mat-option>
      </mat-select>
  </mat-form-field>
  <app-errors [errors]="config" [group]="group"></app-errors>
</div>
