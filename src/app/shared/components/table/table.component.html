<table mat-table [dataSource]="tableData" matSort="true" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of tableConfiguration?.tableHeaders;">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column | titlecase}} </th>
    <ng-container *matCellDef="let element;  let index = index">
      <td mat-cell *ngIf="column == enum.srNo">{{(paginatorRef.pageIndex * paginatorRef.pageSize) + (index + 1)}}</td>

      <td mat-cell *ngIf="column == enum.startDate || column == enum.endDate">{{element[column] | date}}</td>
      <td mat-cell *ngIf="column != enum.status && column != enum.action && column != enum.srNo && column != enum.startDate && column != enum.endDate && column != enum.assignTo && column != commonEnum.reviewedBy">{{element[column]}} </td>
      <td mat-cell *ngIf="column == enum.assignTo">{{element[column].name}}</td>
      <td mat-cell *ngIf="column == commonEnum.reviewedBy">{{(element[column]?.name) ? element[column]?.name : '--'}}</td>
      <td mat-cell *ngIf="column == enum.status">
        <app-button-field *ngIf="element['statusBtn'] && currentUser.userRole == enum.Admin || currentUser.userRole == enum.superAdmin" (btnClickEvent)="updateStatus(element)" [config]="element['statusBtn']" [ngClass]="(element['statusBtn'].name===enum.Active) ? enum.Active : (element['statusBtn'].name===enum.Pending) ? enum.Pending : element['statusBtn'].name===enum.Reviewed ? enum.Active : ''"></app-button-field>
        <ng-container *ngIf="currentUser.userRole == enum.Candidate && element['statusBtn']">
          <app-button-field [config]="element['statusBtn']" [ngClass]="(element['statusBtn'].name===enum.Active) ? enum.Active : (element['statusBtn'].name===enum.Pending) ? enum.Pending : ''">
          </app-button-field>
        </ng-container>
      </td>
      <td mat-cdell *ngIf="column == enum.action && element.status != enum.Pending && element.status !== enum.Rejected">
        <ng-container *ngIf="(currentUser.userRole == enum.Admin|| currentUser.userRole == enum.superAdmin)">
          <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
            color="primary" (click)="editUser(element)">
            <mat-icon>edit</mat-icon>
          </button> 
          <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
                (click)="deleteUser(element)" color="warn">
                <mat-icon>delete</mat-icon>
          </button>
        </ng-container>
        <ng-container *ngIf="currentUser.userRole == 'Candidate'">
          <mat-icon (click)="viewReview(element)">visibility</mat-icon>
        </ng-container>
      </td>
      <td mat-cdell *ngIf="column == enum.action && (element.status === enum.Pending || element.status === enum.Rejected)">
          <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="editRequest(element)">
            <mat-icon>check</mat-icon>
          </button> 
          <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" (click)="deleteRequest(element)" color="warn">
              <mat-icon>close</mat-icon>
          </button>
      </td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableConfiguration?.tableHeaders"></tr>
  <tr mat-row *matRowDef="let row; columns: tableConfiguration?.tableHeaders;"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell noDataTable" [attr.colspan]="tableConfiguration?.tableHeaders.length">
      No records found...
    </td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginatorRef></mat-paginator>
