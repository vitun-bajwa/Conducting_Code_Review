<table mat-table [dataSource]="tableData" matSort="true" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of tableConfiguration?.tableHeaders;">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column | titlecase}} </th>
    <ng-container *matCellDef="let element;  let index = index">
      <td mat-cell *ngIf="column == 'sr No'">{{(paginatorRef.pageIndex * paginatorRef.pageSize) + (index + 1)}}</td>
      <td mat-cell *ngIf="column == 'startDate' || column == 'endDate'">{{element[column] | date}}</td>
      <td mat-cell *ngIf="column != 'status' && column != 'action' && column != 'sr No' && column != 'startDate' && column != 'endDate'">{{element[column]}} </td>
      <td mat-cell *ngIf="column == 'status'">
        <app-button-field (btnClickEvent)="updateStatus(element)" *ngIf="element['statusBtn']" [config]="element['statusBtn']" [ngClass]="(element['statusBtn'].name===enum.Active) ? enum.Active : (element['statusBtn'].name===enum.Pending) ? enum.Pending : ''"></app-button-field>
      </td>
      <td mat-cdell *ngIf="column == 'action' && element.status != enum.Pending && element.status !== enum.Rejected">
          <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
            color="primary" (click)="editUser(element)">
            <mat-icon>edit</mat-icon>
          </button> 
          <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
                (click)="deleteUser(element)" color="warn">
                <mat-icon>delete</mat-icon>
          </button>
      </td>
      <td mat-cdell *ngIf="column == 'action' && (element.status === enum.Pending || element.status === enum.Rejected)">
          <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
            color="primary" (click)="editRequest(element)">
            <mat-icon>check</mat-icon>
          </button> 
          <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
                (click)="deleteRequest(element)" color="warn">
                <mat-icon>close</mat-icon>
          </button>
      </td>
    </ng-container>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="tableConfiguration?.tableHeaders"></tr>
  <tr mat-row *matRowDef="let row; columns: tableConfiguration?.tableHeaders;"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell noDataTable" [attr.colspan]="tableConfiguration?.tableHeaders.length">
      No records found...
    </td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginatorRef></mat-paginator>
