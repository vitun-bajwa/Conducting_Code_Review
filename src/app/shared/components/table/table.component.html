<mat-form-field class="searchBox">
  <input matInput (keyup)="applyFilter($event)" placeholder="Search">
</mat-form-field>
<table mat-table [dataSource]="tableData" matSort="true" class="mat-elevation-z8">
 
  <ng-container [matColumnDef]="column" *ngFor="let column of tableConfiguration?.tableHeaders;">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column | titlecase}} </th>
    <ng-container *matCellDef="let element;  let index = index">
      <td mat-cell *ngIf="column == 'sr No'">{{(paginatorRef.pageIndex * paginatorRef.pageSize) + (index + 1)}}</td>
      <td mat-cell *ngIf="column != 'status' && column != 'action' && column != 'sr No'">{{element[column]}} </td>
      <td mat-cell *ngIf="column == 'status'">
        <app-button-field [config]="element['statusBtn']" [class.active]="element['statusBtn'].name==='Active'"></app-button-field>
        <!-- <button class="status" mat-raised-button color="primary" [color]="element[column] === 'Active' ? 'primary' : 'warn'"  (click)="updateStatus(element)">{{element[column]}}</button> -->
      </td>
      <td mat-cdell *ngIf="column == 'action'">
          <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
            color="primary" (click)="editUser(element)">
            <mat-icon>edit</mat-icon>
          </button> 
          <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
                (click)="deleteUser(element)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
      </td>
    </ng-container>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="tableConfiguration?.tableHeaders"></tr>
  <tr mat-row *matRowDef="let row; columns: tableConfiguration?.tableHeaders;"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="tableData.length">
      No records found...
    </td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginatorRef></mat-paginator>
