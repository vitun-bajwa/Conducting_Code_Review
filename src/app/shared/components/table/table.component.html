<table mat-table [dataSource]="tableData" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of tableConfiguration?.tableHeaders">
    <th mat-header-cell *matHeaderCellDef> {{column | titlecase}} </th>
    <ng-container *matCellDef="let element">
      <td mat-cell *ngIf="column != 'status'">{{element[column]}} </td>
      <td mat-cell *ngIf="column == 'status'">
        <!-- <mat-icon >{{element[column] == '1' ? 'check_circle' : 'highlight_off'}}</mat-icon> -->
        <button class="status" (click)="updateStatus(element)">{{element[column]}}</button>
      </td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableConfiguration?.tableHeaders"></tr>
  <tr mat-row *matRowDef="let row; columns: tableConfiguration?.tableHeaders;"></tr>
</table>
