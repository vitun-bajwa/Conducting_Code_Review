<div class="authPage">
    <div class="innerPage">
        <div class="lft">
        </div>
        <div class="rgt">
            <h1>{{title}}</h1>
            <app-dynamic-form [config]="config" #form="dynamicForm" (submitted)="changePassword()"></app-dynamic-form>
            <a class="forgotBtn" [routerLink]="(currentUser.userRole == commonEnum.Candidate) ? '../' + routes.codeReview : '../' + routes.users" >Back</a>
        </div>
    </div>
</div>
