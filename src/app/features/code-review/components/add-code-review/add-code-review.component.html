<div class="hdr">
    <h2>{{formHeading}}</h2>
    <app-button-field [config]="backBtn" routerLink="/codeReview"></app-button-field>
</div>
<div class="code_review">
    <div class="lft" [class.full]="currentUser.userRole != 'admin'">
        <app-dynamic-form [config]="configRequest" #form="dynamicForm"></app-dynamic-form>
    </div>
    <div class="rgt" *ngIf="currentUser.userRole == 'admin'">
        <app-dynamic-form [config]="configReview" #review="dynamicForm"></app-dynamic-form>
    </div>
</div>
<div class="btnBx rgt">
    <app-button-field [config]="addBtn" (click)="userId ? updateCodeReview() : addCodeReview()"></app-button-field>
</div>
