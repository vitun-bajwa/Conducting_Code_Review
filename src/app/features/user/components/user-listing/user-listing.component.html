<div class="hdr">
    <h2>{{formHeading}}</h2>
</div>
<mat-tab-group>
    <mat-tab label="User Listing">
        <div class="hdr">
            <app-input-field [config]="searchInput" (keyup)="applyFilter($event, 'list')"></app-input-field>
            <app-button-field [config]="addBtn" routerLink="add"></app-button-field>
        </div>
        <app-table *ngIf="tableConfig" [search]="searchList" [tableConfig]="tableConfig" (userInfo)="updateUserInfo($event)"
            (editInfo)="editUser($event)" (deleteInfo)="deleteUser($event)"></app-table>
    </mat-tab>
    <mat-tab label="User Request">
        <div class="hdr">
            <app-input-field [config]="searchInput" (keyup)="applyFilter($event, 'request')"></app-input-field>
        </div>
        <app-table *ngIf="pendingTableConfig" [search]="searchRequest" [tableConfig]="pendingTableConfig" (userInfo)="updateUserInfo($event)"
        (editInfo)="editUser($event)" (deleteInfo)="deleteUser($event)"></app-table></mat-tab>
</mat-tab-group>
